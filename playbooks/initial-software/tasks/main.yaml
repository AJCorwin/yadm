---
- name: First Playbook
  become: yes
  hosts: localhost
  gather_facts: false
  tasks:
    - name: add emacs ppa
      ansible.builtin.apt_repository:
        repo: deb https://ppa.launchpadcontent.net/kelleyk/emacs/ubuntu/ jammy main
    - name: install default software
      ansible.builtin.apt:
        pkg:
        - powerline
        - whois
        - emacs28
        - pip
        - fonts-hack-ttf
        - dos2unix
        - fonts-powerline
        - vim
        - zsh
        - tmux
        - wget
        - curl
        state: latest
    - name: Install Doom Emacs
      ansible.builtin.shell: ~/.emacs.d/bin/doom install -y
    - name: Run Doom Sync
      ansible.builtin.shell: ~/.emacs.d/bin/doom sync -y
    - name: Run Doom Doctor
      ansible.builtin.shell: ~/.emacs.d/bin/doom doctor
